name: Go Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21" # Specify the version of Go to use. Adjust as needed.

      # Change to the directory containing the Go module
      - name: Change to Go module directory
        run: cd 2023

      # Install dependencies
      - name: Install dependencies
        run: go mod tidy

      # Run tests
      - name: Run tests
        run: go test ./... -v

      # Optional: Collect test coverage (if desired)
      - name: Run tests with coverage
        run: go test ./... -coverprofile=coverage.out

      # Upload test coverage results (if using coverage)
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: 2023/coverage.out # Ensure the correct path is used for the uploaded artifact
